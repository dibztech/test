<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Web Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f9f9f9, #eef2f3);
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Fade In Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Navigation bar */
    .navbar {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      overflow: hidden;
      padding: 12px 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar a {
      float: left;
      display: block;
      color: white;
      font-weight: 500;
      text-align: center;
      padding: 12px 18px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      transform: scale(1.05);
    }

    /* Main body */
    .content {
      padding: 60px 20px;
      min-height: 70vh;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }
    .content h1 {
      color: #333;
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    .content p {
      font-size: 1.2rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    /* Button styling */
    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #6a11cb, #2575fc);
    }

    /* Footer */
    .footer {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 18px 0;
      position: relative;
      bottom: 0;
      width: 100%;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>

  <!-- Body -->
  <div class="content">
    <h1>Welcome to My Beautiful Website üå∏</h1>
    <p>This is a more stylish and animated version of the simple web page layout. 
       It now has smooth colors, animations, and hover effects to make it engaging.</p>
    <button class="btn">Learn More</button>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 My Website | Designed with ‚ù§Ô∏è by Me</p>
  </div>

</body>
</html>
